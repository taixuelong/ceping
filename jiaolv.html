<div id="scoringCriteria">
    <h2>评分标准</h2>
    <p>贝克焦虑量表（Beck Anxiety Inventory，BAI）是一种用于评估焦虑水平的常用量表。它通常根据被评估者的得分来判断焦虑症状的严重程度，评分标准一般如下：</p>
    <ul>
       <li>0-7分：无焦虑</li>
        <li>8-15分：轻度焦虑</li>
        <li>16-25分：中度焦虑</li>
        <li>26-63分：重度焦虑</li>
            </ul>
 <p>每个分数范围都对应着不同程度的抑郁症状严重程度，评估者可以根据被评估者的得分来确定其抑郁症状的严重程度</p>
</div>

<script>
function calculateScore() {
  var form = document.getElementById('bdiform');
  var score = 0;
  var incomplete = false;
  var questions = form.elements.length / 4; // 每个问题有4个选项

  for (var i = 1; i <= questions; i++) {
    var questionGroup = form.elements.namedItem('q' + i);
    var isChecked = false;
    for (var j = 0; j < questionGroup.length; j++) {
      if (questionGroup[j].checked) {
        isChecked = true;
        score += parseInt(questionGroup[j].value);
        break;
      }
    }
    if (!isChecked) {
      incomplete = true;
      break;
    }
  }

  if (incomplete) {
    alert('有未完成的题目，请完成所有题目后再提交。');
  } else {
    document.getElementById('result').innerHTML ='您的得分是：' + score;
  }
}</script>
