<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>贝克抑郁自评量表（BDI）</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: auto;
    padding: 20px;
  }
  .question {
    margin-bottom: 10px;
  }
  .submit-btn {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>贝克抑郁自评量表（BDI）</h1>
<form id="bdiform">
    <label><strong>请根据您在过去2周的情况选择以下选项：</strong></label>
  <div class="question">
<label><strong>第1题</strong></label></p>
   <p><input type="radio" name="q1" value="0" id="q1-0"><label for="q1-0">我不感到悲伤。</label></p>
   <p><input type="radio" name="q1" value="1" id="q1-1"><label for="q1-1">我感到悲伤。</label></p>
    <p><input type="radio" name="q1" value="2" id="q1-2"><label for="q1-2">我始终悲伤，不能自制。</label></p>
   <p><input type="radio" name="q1" value="3" id="q1-3"><label for="q1-3">我太悲伤或不愉快，不堪忍受。</label></p>
  </div>
  <div class="question">
<label><strong>第2题</strong></label></p>
   <p><input type="radio" name="q2" value="0" id="q2-0"><label  for="q2-0">我对将来并不失望。</label></p>
   <p><input type="radio" name="q2" value="1" id="q2-1"><label  for="q2-1">对未来我感到心灰意冷。
</label></p>
    <p><input type="radio" name="q2" value="2" id="q2-2"><label  for="q2-2">我感到前景黯淡。
</label></p>
   <p><input type="radio" name="q2" value="3" id="q1-3"><label  for="q2-3">我觉得将来毫无希望，无法改善。
</label></p>
  </div>
  <div class="question">
<label><strong>第3题</strong></label></p>
   <p><input type="radio" name="q3" value="0" id="q3-0"><label for="q3-0">我没有感到失败。
</label></p>
   <p><input type="radio" name="q3" value="1" id="q3-1"><label for="q3-1">我觉得比一般人失败要多些。
</label></p>
    <p><input type="radio" name="q3" value="2" id="q3-2"><label for="q3-2">回首往事，我能看到的是很多次失败。
</label></p>
   <p><input type="radio" name="q3" value="3" id="q3-3"><label for="q3-3">我觉得我是一个完全失败的人。
</label></p>
  </div>
  <div class="question">
<label><strong>第4题</strong></label></p>
   <p><input type="radio" name="q4" value="0"id="q4-0"><label for="q4-0">我从各种事件中得到很多满足。
</label></p>
   <p><input type="radio" name="q4" value="1"id="q4-1"><label for="q4-1">我不能从各种事件中感受到乐趣。
</label></p>
    <p><input type="radio" name="q4" value="2"id="q4-2"><label for="q4-2">我不能从各种事件中得到真正的满足。
</label></p>
   <p><input type="radio" name="q4" value="3"id="q4-3"><label for="q4-3">我对一切事情不满意或感到枯燥无味。
</label></p>
  </div>
  <div class="question">
<label><strong>第5题</strong></label></p>
   <p><input type="radio" name="q5" value="0"id="q5-0"><label for="q5-0">我不感到有罪过。
</label></p>
   <p><input type="radio" name="q5" value="1"id="q5-1"><label for="q5-1">我在相当的时间里感到有罪过。
</label></p>
    <p><input type="radio" name="q5" value="2"id="q5-2"><label for="q5-2">我在大部分时间里觉得有罪。
</label></p>
   <p><input type="radio" name="q5" value="3"id="q5-3"><label for="q5-3">我在任何时候都觉得有罪。
</label></p>
  </div>
  <div class="question">
<label><strong>第6题</strong></label></p>
   <p><input type="radio" name="q6" value="0" id="q6-0"><label for="q6-0">我没有觉得受到惩罚。
</label></p>
   <p><input type="radio" name="q6" value="1" id="q6-1"><label for="q6-1">我觉得可能会受到惩罚。
</label></p>
    <p><input type="radio" name="q6" value="2" id="q6-2"><label for="q6-2">我预料将受到惩罚。
</label></p>

</label></p>
  </div>
  <div class="question">

   <p><input type="radio" name="q7" value="0" id="q7-0"><label for="q7-0">我对自己并不失望。
</label></p>
   <p><input type="radio" name="q7" value="1" id="q7-1"><label for="q7-1">我对自己感到失望。
</label></p>
    <p><input type="radio" name="q7" value="2" id="q7-2"><label for="q7-2">我讨厌自己。
</label></p>
   <p><input type="radio" name="q7" value="3" id="q7-3"><label for="q7-3">我恨自己。
</label></p>
  </div>
  <div class="question">
<label><strong>第8题</strong></label></p>
   <p><input type="radio" name="q8" value="0" id="q8-0"><label for="q8-0">我觉得并不比其他人更不好。
</label></p>
   <p><input type="radio" name="q8" value="1" id="q8-1"><label for="q8-1">我要批判自己的弱点和错误。
</label></p>
    <p><input type="radio" name="q8" value="2" id="q8-2"><label for="q8-2">我在所有的时间里都责备自己的错误。
</label></p>
   <p><input type="radio" name="q8" value="3" id="q8-3"><label for="q8-3">我责备自己把所有的事情都弄坏了。
</label></p>
  </div>
  <div class="question">
<label><strong>第9题</strong></label></p>
   <p><input type="radio" name="q9" value="0" id="q9-0"><label for="q9-0">我没有任何想弄死自己的想法。
</label></p>
   <p><input type="radio" name="q9" value="1" id="q9-1"><label for="q9-1">我有自杀想法，但我不会去做。
</label></p>
    <p><input type="radio" name="q9" value="2" id="q9-2"><label for="q9-2">我想自杀。
</label></p>
   <p><input type="radio" name="q9" value="3" id="q8-2"><label for="q9-3">如果有机会我就自杀。
</label></p>
  </div>
  <div class="question">
<label><strong>第10题</strong></label></p>

</label></p>
    <p><input type="radio" name="q10" value="2"  id="q10-2"><label for="q10-2">我一直要哭。
</label></p>
   <p><input type="radio" name="q10" value="3"  id="q10-3"><label for="q10-3">我过去能哭，但现在要哭也哭不出来。
</label></p>
  </div>
  <div class="question">
<label><strong>第11题</strong></label></p>
   <p><input type="radio" name="q11" value="0" id="q11-0"><label for="q11-0">和过去相比，我生气并不更多。
</label></p>
   <p><input type="radio" name="q11" value="1" id="q11-1"><label for="q11-1">我比往常更容易生气发火。
</label></p>
    <p><input type="radio" name="q11" value="2" id="q11-2"><label for="q11-2">我觉得所有的时间都容易生气。
</label></p>
   <p><input type="radio" name="q11" value="3" id="q11-3"><label for="q11-3">过去使我生气的事，目前一点也不能使我生气了。
</label></p>
  </div>
  <div class="question">
<label><strong>第12题</strong></label></p>
   <p><input type="radio" name="q12" value="0" id="q12-0"><label for="q12-0">我对其他人没有失去兴趣。
</label></p>
   <p><input type="radio" name="q12" value="1" id="q12-1"><label for="q12-1">和过去相比，我对别人的兴趣减少了。
</label></p>
    <p><input type="radio" name="q12" value="2" id="q12-2"><label for="q12-2">我对别人的兴趣大部分失去了。
</label></p>
   <p><input type="radio" name="q12" value="3" id="q12-3"><label for="q12-3">我对别人的兴趣已全部丧失了。
</label></p>
  </div>
  <div class="question">
<label><strong>第13题</strong></label></p>
   <p><input type="radio" name="q13" value="0" id="q13-0"><label for="q13-0">我能像平时一样做出决定。
</label></p>
   <p><input type="radio" name="q13" value="1" id="q13-1"><label for="q13-1">我推迟作出决定比过去多了。
</label></p>
    <p><input type="radio" name="q13" value="2" id="q13-2"><label for="q13-2">我作决定比以前困难大得多。
</label></p>
   <p><input type="radio" name="q13" value="3" id="q13-3"><label for="q13-3">我再也不能作出决定了。
</label></p>
  </div>
  <div class="question">
<label><strong>第14题</strong></label></p>
   <p><input type="radio" name="q14" value="0" id="q14-0"><label for="q14-0">觉得我的外表看上去并不比过去更差。
</label></p>
   <p><input type="radio" name="q14" value="1" id="q14-1"><label for="q14-1">我担心自己看上去显得老了，没有吸引力。
</label></p>
    <p><input type="radio" name="q14" value="2" id="q14-2"><label for="q14-2">我觉得我的外貌有些变化，使我难看了。
</label></p>
   <p><input type="radio" name="q14" value="3" id="q13-3"><label for="q14-3">我相信我看起来很丑陋。
</label></p>
  </div>
  <div class="question">
<label><strong>第15题</strong></label></p>
   <p><input type="radio" name="q15" value="0"  id="q15-0"><label for="q15-0">我工作和以前一样状态正常。
</label></p>
   <p><input type="radio" name="q15" value="1"  id="q15-1"><label for="q15-1">要着手做事，我目前需额外花些力气。
</label></p>
    <p><input type="radio" name="q15" value="2"  id="q15-2"><label for="q15-2">无论做什么我必须努力催促自己才行。
</label></p>
   <p><input type="radio" name="q15" value="3"  id="q15-3"><label for="q15-3">我什么工作也不能做了。
</label></p>
  </div>
  <div class="question">
<label><strong>第16题</strong></label></p>
   <p><input type="radio" name="q16" value="0" id="q16-0"><label for="q16-0">我睡觉与往常一样好。
</label></p>
   <p><input type="radio" name="q16" value="1" id="q16-1"><label for="q16-1">我睡眠不如过去好。
</label></p>
    <p><input type="radio" name="q16" value="2" id="q16-2"><label for="q16-2">我比往常早醒1～2小时，难以再睡。
</label></p>
   <p><input type="radio" name="q16" value="3" id="q16-3"><label for="q16-3">我比往常早醒几个小时，不能再睡。
</label></p>
  </div>
  <div class="question">
<label><strong>第17题</strong></label></p>
   <p><input type="radio" name="q17" value="0"  id="q17-0"><label for="q17-0">我并不感到比往常更疲乏。
</label></p>
   <p><input type="radio" name="q17" value="1"  id="q17-1"><label for="q17-1">我比过去更容易感到疲乏无力。
</label></p>
    <p><input type="radio" name="q17" value="2"  id="q17-2"><label for="q17-2">几乎不管做什么，我都感到疲乏无力。
</label></p>
   <p><input type="radio" name="q17" value="3"  id="q17-3"><label for="q17-3">我太疲乏无力，不能做任何事情。
</label></p>
  </div>
  <div class="question">
<label><strong>第18题</strong></label></p>
   <p><input type="radio" name="q18" value="0" id="q18-0"><label for="q18-0">我的食欲和往常一样。
</label></p>
   <p><input type="radio" name="q18" value="1" id="q18-1"><label for="q18-1">我的食欲不如过去好。
</label></p>
    <p><input type="radio" name="q18" value="2" id="q18-2"><label for="q18-2">我目前的食欲差得多了。
</label></p>
   <p><input type="radio" name="q18" value="3" id="q18-3"><label for="q18-3">我一点也没有食欲了。
</label></p>
  </div>
  <div class="question">
<label><strong>第19题</strong></label></p>
   <p><input type="radio" name="q19" value="0" id="q19-0"><label for="q19-0">最近我的体重并无很大减轻。
</label></p>
   <p><input type="radio" name="q19" value="1" id="q19-1"><label for="q19-1">我体重下降2.27千克以上。
</label></p>
    <p><input type="radio" name="q19" value="2" id="q19-2"><label for="q19-2">我体重下降5.54千克以上。
</label></p>
   <p><input type="radio" name="q19" value="3" id="q19-3"><label for="q19-3">我体重下降7.81千克以上。
</label></p>
  </div>
  <div class="question">
<label><strong>第20题</strong></label></p>
   <p><input type="radio" name="q20" value="0" id="q20-0"><label for="q20-0">我对健康状况并不比往常更担心。
</label></p>
   <p><input type="radio" name="q20" value="1" id="q20-1"><label for="q20-1">我担心身体上的问题，如疼痛、胃不适或便秘。
</label></p>
    <p><input type="radio" name="q20" value="2" id="q20-2"><label for="q20-2">我很担心身体问题，想别的事情很难。
</label></p>
   <p><input type="radio" name="q20" value="3" id="q20-3"><label for="q20-3">我对身体问题如此担忧，以致不能想其他任何事情。
</label></p>
  </div>
  <div class="question">
<label><strong>第21题</strong></label></p>
   <p><input type="radio" name="q21" value="0" id="q21-0"><label for="q21-0">我没有发现自己对性的兴趣最近有什么变化。
</label></p>
   <p><input type="radio" name="q21" value="1" id="q21-1"><label for="q21-1">我对性的兴趣比过去降低了。
</label></p>
    <p><input type="radio" name="q21" value="2" id="q21-2"><label for="q21-2">我现在对性的兴趣大大下降。

</form>
<button class="submit-btn" onclick="calculateScore()" ><h3>提交并计算分数</h3></button>
<div id="result"></div>

<div id="scoringCriteria">
    <h2>评分标准</h2>
    <p>贝克焦虑量表（Beck Depression Inventory，BDI）是一种评估抑郁程度的常用量表，抑郁程度的评分标准通常如下：</p>
    <ul>
        <li>0-9分：无抑郁</li>
        <li>10-18分：轻度抑郁</li>
        <li>19-29分：中度抑郁</li>
        <li>30-63分：重度抑郁</li>
            </ul>
 <p>每个分数范围都对应着不同程度的抑郁症状严重程度，评估者可以根据被评估者的得分来确定其抑郁症状的严重程度</p>
</div>

<script>
function calculateScore() {
  var form = document.getElementById('bdiform');
  var score = 0;
  var incomplete = false;
  var questions = form.elements.length / 4; // 每个问题有4个选项

  for (var i = 1; i <= questions; i++) {
    var questionGroup = form.elements.namedItem('q' + i);
    var isChecked = false;
    for (var j = 0; j < questionGroup.length; j++) {
      if (questionGroup[j].checked) {
        isChecked = true;
        score += parseInt(questionGroup[j].value);
        break;
      }
    }
    if (!isChecked) {
      incomplete = true;
      break;
    }
  }

  if (incomplete) {
    alert('有未完成的题目，请完成所有题目后再提交。');
  } else {
    document.getElementById('result').innerHTML ='您的得分是：' + score;
  }
}</script>
<div style="flex-grow: 1;"></div></div>

</body>
</html>
